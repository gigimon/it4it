<!DOCTYPE html>
<html lang="ru">
<head>
        <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
        <meta charset="utf-8" />
         {% if FEED_ALL_ATOM %}
        	<link href="/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
        {% endif %}
        {% if FEED_ALL_RSS %}
        	<link href="/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
        {% endif %}
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700" rel="stylesheet" type="text/css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
        <script src="/theme/js/semantic.min.js" type="text/javascript"></script>
        <link href="/theme/css/semantic.min.css" rel="stylesheet">
        <link href="/theme/css/pygments.css" rel="stylesheet">
        <link href="/theme/css/style.css" rel="stylesheet">
</head>
<body>
    {% include 'analytics.html' %}
    <div class="ui one column page grid">
        {% block blog_title %}
        <div class="row">
            <h1 class="ui left floated header"><a href="{{ SITEURL }}" class="icon-link">{{ SITENAME }}</a></h1>
            <h2 class="ui right floated header">
                <a href="/pages/books.html" class="icon-link"><i class="large book link icon"></i></a>
                <a href="mailto:gigimon4ik@gmail.com" class="icon-link"><i class="large mail link icon"></i></a>
                <a href="{{ GITHUB_URL }}" class="icon-link"><i class="large github sign link icon"></i></a>
                <a href="https://twitter.com/{{ TWITTER_USERNAME }}" class="icon-link"><i class="large twitter sign link icon"></i></a>
                <a href="{{ LINKEDIN_URL }}" class="icon-link"><i class="large linkedin sign link icon"></i></a>
                <a href="/{{ FEED_ALL_ATOM }}" class="icon-link"><i class="large rss sign link icon"></i></a>
            </h2>
            <div class="ui clearing divider"></div>
        </div>
        {% endblock blog_title %}

        {% block content %}
        {% endblock content %}
    <div class="row"></div>
    <div class="row">
        <div class="ui center aligned one column grid">
            2008 &mdash; 2014
        </div>
    </div>
    </div>
</body>
</html>
